{% extends "dappx/base.html" %}
{% load my_filters %}
{% load staticfiles %}
{% block body_block %}
<style>
    .radiotext {
        margin: 10px 10px 0px 0px;
    }

    .center-align{
        text-align: center
    }
</style>
  <div class="container">
    <div class="jumbotron"> 
        <form  method="post">
            {% csrf_token %}
            <div class="row">
                    <div class="col-lg-6" >
                        <div class="panel panel-default" >
                            <div class="panel-heading center-align">
                                Ballot Box
                            </div>
                            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
                            <!-- /.panel-heading -->
                            <div class="panel-body">
                                <div class="table-responsive">
                                    <table class="table table-striped table-bordered table-hover">
                                        <thead>                                           
                                            <tr>
                                                <th class="center-align">First Name</th>
                                                <th class="center-align">Party</th>
                                            </tr>                                            
                                        </thead>
                                        <tbody>
                                            <div class="form-group">
                                                {% for value in candidates %}                                         
                                                <tr>
                                                    <td >
                                                        <div class="radio">
                                                            <label for="choice{{ forloop.counter }}"><input type="radio" name="candidate" id="candidate{{ forloop.counter }}" value="{{ value.user.username }}">{{ value.user.first_name }}</label>
                                                        </div>
                                                    </td>
                                                    <td class="center-align"> {{ value.party }}</td>
                                                </tr>                                       
                                                {% endfor %}
                                            </div>
                                        </tbody>
                                    </table>
                                </div>
                                <input type="submit" value="Vote" class="btn btn-primary" style="float: right;">
                                <!-- /.table-responsive -->
                            </div>
                            <!-- /.panel-body -->
                        </div>
                        <!-- /.panel -->
                    </div>
        </form>

    </div>
  </div>

 
{% endblock %}
