{% extends "dappx/base.html" %}
{% load staticfiles %}
{% block body_block %}
  <div class="container">
    <div class="jumbotron">
      {% if registered %}
        <h1>Thank you for registering!</h1>
      {% else %}
        <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading" style="font-weight: bold">
                            Candidate Registration Form
                        </div>
                        <div class="panel-body">
                                <div class="row">
                                    <div class="col-lg-6">
                                        <form enctype="multipart/form-data" method="POST">
                                                {% csrf_token %}
                                                {{ user_form.as_p }}
                                                {{ profile_form.as_p }}
                                                <div class="form-group">
                                                    <label>Constituency</label>
                                                    <select class="form-control", name= "const">
                                                        {% for constituency in constituencies %}
                                                        <option>{{ constituency }}</option>
                                                        {% endfor %}
                                                    </select>
                                                </div>
                                                <div class="form-group">
                                                        <label>Party</label>
                                                        {% for party in parties %}
                                                        <div class="radio">
                                                                <label for="choice{{ forloop.counter }}"><input type="radio" name="party" id="party{{ forloop.counter }}" value="{{ party.politicalPartyName }}">{{ party.politicalPartyName }}</label>
                                                        </div>
                                                        {% endfor %}
                                                </div>                                                                 
                                                <input type="submit" class="btn btn-primary" name="" value="Register">
                                                <button type="reset" class="btn btn-primary">Reset Button</button>
                                        </form>
                                    </div>
                                </div>
                                <!-- /.col-lg-6 (nested) -->
                        </div>
                        <!-- /.row (nested) -->
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
        
      {% endif %}
    </div>
  </div>

 
{% endblock %}

<script>function Hide()
        {
            if(document.getElementById('mainselect').options[document.getElementById('mainselect').selectedIndex].value == "1")
            {
                 document.getElementById('a').style.display = 'none';
                 document.getElementById('b').style.display = '';
            }else
            {
                 document.getElementById('a').style.display = '';
                 document.getElementById('b').style.display = 'none'
            }
        }
        </script>
